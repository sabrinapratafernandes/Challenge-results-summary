<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>

  <section class="align">
    <section class="result"> 
      <h1 class="result-title">Your Result</h1>
  
      <div class="result-score">
        <div class="score-pontuation">76</div>
        <p class="score-total">of 100</p>
      </div>
        
      <div class="result-informations">
        <h2 class="informations-title">Great</h2>
        <p class="informations-content">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
    </section>
  
    <section class="summary">
      <h2 class="summary-title">Summary</h2>
  
      <div class="align-summary">

        <div class="summary-component-reaction">
          <div class="component-name">
            <img src="./assets/images/icon-reaction.svg" class="component-img">
            <div class="component-title">Reaction</div>
          </div>
          <div class="component-score">
            <p class="component-score-points">80</p>
             <p>/</p>
             <p >100</p>
          </div>
        </div>
    
        <div class="summary-component-memory">
          <div class="component-name">
            <img src="./assets/images/icon-memory.svg" class="component-img">
            <p class="component-title">Memory</p>
          </div>
          <div class="component-score">
            <p class="component-score-points">92</p>
             <p>/</p>
             <p >100</p>
          </div>
        </div>
    
        <div class="summary-component-verbal">
          <div class="component-name">
            <img src="./assets/images/icon-verbal.svg" class="component-img">
            <p class="component-title">Verbal</p>
          </div>
          <div class="component-score">
            <p class="component-score-points">61</p>
             <p>/</p>
             <p >100</p>
          </div>
        </div>
    
        <div class="summary-component-visual">
          <div class="component-name">
            <img src="./assets/images/icon-visual.svg" class="component-img">
            <p class="component-title">Visual</p>
          </div>
          <div class="component-score">
            <p class="component-score-points">72</p>
             <p>/</p>
             <p >100</p>
          </div>
        </div>
      </div>

      <button class="botao-continue">Continue</button>
    </section>
  </section>
  
  <div class="attribution">
    <div>Challenge by: 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    </div>
    <div>Coded by: 
      <a href="https://www.linkedin.com/in/sabrinabpf/" target="_blank">Sabrina Fernandes</a>
    </div> 
  </div>
</main>
  
</body>
</html>
